<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-left-bar">
                <label for="search"><div class="icon"></div></label>
                <input type="text" id="search">
            </div>
            <div class="top-right-bar">
                <div id="alarm"></div>
                <div class="profile-pic"></div>
                <div class="name">Name</div>
            </div>
            <div class="bottom-left-bar">
                <div class="profile-pic"></div>
                <div class="name-container">
                    <p>Hi, there</p>
                    <div class="name">Name</div>
                </div>
            </div>
            <div class="bottom-right-bar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title-container">
                <div class="logo"></div>
                <h1 class="title">Dashboard</h1>
            </div>
            <div class="menu-container">
                <ul>
                    <li>
                        <div class="icon"></div>
                        <h3>Home</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Profile</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Messages</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>History</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Tasks</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Communities</h3>
                    </li>
                </ul>
            </div>
            <div class="setting-container">
                <ul>
                    <li>
                        <div class="icon"></div>
                        <h3>Settings</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Support</h3>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <h3>Privacy</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">goodbye</div>
    </div>
</body>
</html>
